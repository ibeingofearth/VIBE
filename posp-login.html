<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/Assets/Images/favicon-16x16.ico">
    <link rel="stylesheet" href="index.css">
    <title>VIBE</title>
</head>
<header>
    <div class="ms-2 mt-0 ">
        <div style="float:left ;">
            <a href="../Index.html"> <img class=" logo" src="./Assets/Images/logo1.png" alt="VIBE.png"></a>
            <h6 class="brand h6 ms-4 mt-1 red">Vibe <span>Insurance</span> Company</h6>
        </div>
    </div>
</header>

<body class="ms-0 mt-2">
    <div class="container">
        <div>
            <!-- <img src="./images/cover.png" class="vibe-bg"> -->
            <div class="inner"></div>
            <div class="vibe-form">
                <div class="form-left ">
                    <img src="./Assets/Images/posp-login.png" class="form-left-img">
                </div>
                <div class="form-right mt-5 col-md-3 ">
                    <h2 class="blue mb-5">PSOP Login</h2>
                    <form action="./get-started.html" class="vibe-inner mx-1
                            mx-md-4">
                        <div class="form-group">
                            <label for="tel" class="h5">Phone Number</label>
                            <input type="number" style="border-radius:25px;" class="form-control" id="tel"
                                placeholder="Enter Number" name="tel" required>
                        </div>
                        <button type="submit" class="vibe-form-submit">Get OTP</button>
                        <div class="h6 mt-3 blue">First time user ? <a class="red" href="/sign-up.html">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
